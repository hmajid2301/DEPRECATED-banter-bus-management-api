asyncapi: 2.0.0
info:
  title: Banter Bus API
  version: "1.0.0"
  description: |
    The API definition for the Banter Bus application.

    ### Currently supports the following

     * Quibly
     * FibbingIt
     * Illustratium
  contact:
    name: Haseeb Majid
    email: hello@haseebmajid.dev
  license:
    name: MIT
    url: https://mit-license.org/
servers:
  production:
    url: banterbus.haseebmajid.dev/api
    protocol: ws
    description: Main API broker
  development:
    url: develop.banterbus.haseebmajid.dev/api
    protocol: ws
    description: Test API broker
defaultContentType: application/json
channels:
  room:
    description: The topic on which rooms may be produced and consumed.
    publish:
      summary: Inform about the data of a room.
      operationId: create_room
      traits:
        - $ref: "#/components/messageTraits/NewRoom"
      message:
        $ref: "#/components/messages/lightMeasured"
messageTraits:
  NewRoom:
    required:
      - game_type
    type: object
    properties:
      game_type:
        type: string
