  api:
    container_name: banter-bus-api
    build:
      context: .
      dockerfile: docker/api/Dockerfile
    environment:
      - USE=${USE}
    ports:
      - 8080:8080
      - 2345:2345
    volumes:
      - ${PWD}/src/:/go/src/src/
    depends_on:
      - mongodb
    security_opt:
      - "seccomp:unconfined"

  mongodb:
    container_name: banter-bus-database
    image: mongo:latest
    env_file: docker/database/.env
    volumes:
      - /data/db
    ports:
      - 27017:27017

  mongoclient:
    image: mongoclient/mongoclient:latest
    container_name: mongoclient
    depends_on:
      - mongodb
    volumes:
      - /data/db mongoclient/mongoclient
    ports:
      - 3000:3000

  redis:
    container_name: message_broker
    image: redis:latest
    volumes:
      - /var/lib/redis
    ports:
      - 6379:6379
